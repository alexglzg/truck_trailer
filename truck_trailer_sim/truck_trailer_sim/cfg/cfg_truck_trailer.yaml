device: "cuda:0"
dt: 0.2

mppi: 
  mppi_mode: "simple"  # halton-spline, simple
  sampling_method: "halton"   # halton, random
  num_samples: 2000
  horizon: 20                 # At least 12 for Halton Sampling
  lambda_: 0.1
  update_lambda: True
  update_cov: False
  rollout_var_discount: 0.95
  sample_null_action: True
  noise_abs_cost: False
  filter_u: True
  use_priors: True
  u_min: [-0.5, -0.3]
  u_max: [1.5, 0.3]
  noise_sigma: [[0.5, 0.], [0., 0.2]]
  u_per_command: 1

simulator:
  render: True
  steps: 200 
  urdf: "truck_trailer.urdf"
  mode: "vel"
